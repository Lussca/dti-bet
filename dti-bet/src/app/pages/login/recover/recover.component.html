<h2 mat-dialog-title>Enviar E-mail</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput [(ngModel)]="email" type="email" required>
    <mat-error *ngIf="!email">Campo obrigat√≥rio.</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSend()">Enviar</button>
</mat-dialog-actions>
